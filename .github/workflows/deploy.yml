name: test app
on:
  push:
    branches: [ "dev" ]

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install go 
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.4'
      - name: Install deps
        run: go mod tidy; go mod download
      - name: Install linter
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.63.4
      - name: Lint
        run: /home/ryo/go/bin/golangci-lint run ./...

  test:
    needs: [ lint ]
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install go 
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.4'
      - name: Install deps
        run: go mod tidy; go mod download
      - name: Test
        run: make test

  deploy:
    needs: [ test, lint ]
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: |
          echo ${{ sercrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}:latest
      - name: Push Docker image to docker hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}:latest
      - name: Deploy on Server
        run: |
          ssh ${{ secrets.DEPLOYMENT_SERVER_USERNAME }}@${{ secrets.DEPLOYMENT_SERVER_IP }} << 'EOF'
          docker stop ${{ secrets.DOCKERHUB_REPO_NAME }} || true
          docker rm ${{ secrets.DOCKERHUB_REPO_NAME }} || true
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}:latest
          docker run -d --name ${{ secrets.DOCKERHUB_REPO_NAME }} -p 8081:8081 ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}:latest
          EOF
